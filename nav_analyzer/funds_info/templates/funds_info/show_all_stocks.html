{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block head %}
  <link href="{% static 'css/show_all_stocks.css' %}" rel="stylesheet">
  <script src="{% static 'js/nav_change.js' %}" type="text/javascript"></script>
{% endblock head %}

{% block body %}
  <div id="expected-wrapper">
    <span id="nav-change-wrapper" data-attr="{{ slug }}">Get Expected NAV change</span>
    <span id="result"></span>
  </div>
  <ul id="stocks-data-wrapper">
      <li class="st-li first">
        <span class="st-name-title">Stock Name</span>
        <span class="st-wt-title">Weighting</span>            
      </li>
      {% for fund in fund_data %}
          <li class="st-li">
            <span class="st-name">{{ fund.stock_name }}</span>
            <span class="st-wt">{{ fund.stock_allocation }}</span>
          </li>
      {% endfor %}
  </ul>
{% endblock body %}
